{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <br>
  <div class="card">
    <div class="card-body p-5 bg-light">
      <div class="display-4">{% trans "Task manager" %}</div>
        <p class="lead">{% trans "Task Management System" %}</p>
        <hr>

        {% if user.is_authenticated %}
          <a class="btn btn-primary btn-lg" href="{% url 'task_create' %}">{% trans "Get started" %}</a>
        {% else %}
          <a class="btn btn-primary btn-lg" href="{% url 'login' %}">{% trans "Get started" %}</a>
        {% endif %}
      </div>
    </div>
</div>
{% endblock %}
