{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% block heading %}{% endblock %}</h1>

<form method="post">
    {% csrf_token %}
    <p>{% trans 'Are you sure you want to delete ' %}{% block object_name %}{% endblock %}?</p>
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>
{% endblock %}
