{% extends 'base.html' %}

{% block content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">Метки</h1>
  <a class="btn btn-primary btn-lg" href="{% url 'label_create' %}">Создать метку</a>
  
  <table class="table table-striped table-borderless my-4">
    <thead class="thead-dark bg-warning" style="--bs-bg-opacity: .5;">
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% if labels %}
        {% for label in labels %}
          <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
            <td>
              <a href="{% url 'label_update' label.id %}">Изменить</a>
              <br>
              <a href="{% url 'label_delete' label.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="7">
            Метки пока не добавлены
          </td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
