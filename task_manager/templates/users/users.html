{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Пользователи</h1>

<table class="table table-hover table-borderless  my-4">
  <thead class="thead-dark bg-warning" style="--bs-bg-opacity: .5;">
   <tr>
     <th>ID</th>
     <th>Имя пользователя</th>
     <th>Полное имя</th>
     <th>Дата создания</th>
     <th></th>
    </tr>
  </thead>

  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
